query getBridgeTransactionsByIds($ids: [ID!]!) {
  getBridgeTransactionsByIds(ids: $ids) {
    id
    created
    organizationId
    sourceChainTxId
    destinationChainTxId
    state
    fromAsset {
      ...AssetFields
    }
    fromNetwork {
      ...NetworkFields
    }
    toAsset {
      ...AssetFields
    }
    toNetwork {
      ...NetworkFields
    }
    quote {
      ...BridgeQuoteFields
    }
  }
}
