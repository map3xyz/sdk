mutation CreateBinanceOrder($assetId: String!, $userId: String!, $orderAmount: Float!) {
  createBinanceOrder(assetId: $assetId, userId: $userId, orderAmount: $orderAmount) {
    code
    errorMessage
    status
    data {
      prepayId
      terminalType
      expireTime
      qrcodeLink
      qrContent
      checkoutUrl
      deeplink
      universalUrl
    }
  }
}
